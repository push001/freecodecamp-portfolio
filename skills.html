<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.0.1/progressbar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/is-in-viewport/2.4.2/isInViewport.js"></script>
    <link rel="stylesheet" href="portfolio.css">

    <script> 
        $(function()
        {
          $("#header").load("header.html"); 
          $("#footer").load("footer.html"); 
        });
    </script> 
    
    

	<title>My skills</title>
</head>
<body>
<div id="header"></div>

<br/>
<br/>
<br/>
<div class="container" id="skills">
        <div class="row ">
            <div class="col-12 d-flex flex-column justify-content-center align-items-center">
                <h1 class="bluegrey p-3"><b>My Skills</b></h1>
            </div>

<!-- Problem Solving-->

            <div class="col-12 d-flex flex-column justify-content-center align-items-left">
                <h3 class="bluegrey p-3"><b># Problem Solving</b></h3>
            </div>

            <div class="col-md-3 d-flex flex-column justify-content-center align-items-center">
                <div class="progress" id="progressalgorithms"></div>
                <h3 class="p-3" style="color:#8B008B">Algorithms</h3>
            </div>

            <div class="col-md-3 d-flex flex-column justify-content-center align-items-center">
                <div class="progress" id="progressdatastructure"></div>
                <h3 class="p-3" style="color:#8b4513">Data Structure</h3>
            </div>
<!-- Programming Languages-->
            <div class="col-12 d-flex flex-column justify-content-center align-items-left">
                <h3 class="bluegrey p-3"><b># Programming Languages</b></h3>
            </div>

            <div class="col-md-3 d-flex flex-column justify-content-center align-items-center">
                <div class="progress" id="progressjava"></div>
                <h3 class="p-3" style="color:#5382A1">Java</h3>
            </div>

            <div class="col-md-3 d-flex flex-column justify-content-center align-items-center">
                <div class="progress" id="progresspython"></div>
                <h3 class="p-3" style="color:#8B008B">Python</h3>
            </div>
            <div class="col-md-3 d-flex flex-column justify-content-center align-items-center">
                <div class="progress" id="progressc"></div>
                <h3 class="p-3" style="color:#D2691E">C</h3>
            </div>

            

<!-- Web Development-->
            <div class="col-12 d-flex flex-column justify-content-center align-items-left">
                <h3 class="bluegrey p-3"><b># Web Development</b></h3>
            </div>

            <div class="col-md-3 d-flex flex-column justify-content-center align-items-center">
                <div class="progress" id="progresshtml"></div>
                <h3 class="p-3" style="color:#EC662B">HTML</h3>
            </div>

            <div class="col-md-3 d-flex flex-column justify-content-center align-items-center">
                <div class="progress" id="progresscss"></div>
                <h3 class="p-3" style="color:#1572B6">CSS</h3>
            </div>

            <div class="col-md-3 d-flex flex-column justify-content-center align-items-center">
                <div class="progress" id="progressflask"></div>
                <h3 class="p-3" style="color:#000000">Flask</h3>
            </div>
<!-- Databases-->

            <div class="col-12 d-flex flex-column justify-content-center align-items-left">
                <h3 class="bluegrey p-3"><b># Databases</b></h3>
            </div>

            <div class="col-md-3 d-flex flex-column justify-content-center align-items-center">
                <div class="progress" id="progressoracle"></div>
                <h3 class="p-3" style="color:#8B008B">Oracle</h3>
            </div>

            <div class="col-md-3 d-flex flex-column justify-content-center align-items-center">
                <div class="progress" id="progressmongodb"></div>
                <h3 class="p-3" style="color:#8b4513">MongoDB</h3>
            </div>
<!-- Tools-->
            <div class="col-12 d-flex flex-column justify-content-center align-items-left">
                <h3 class="bluegrey p-3"><b># Tools</b></h3>
            </div>

            <div class="col-md-3 d-flex flex-column justify-content-center align-items-center">
                <div class="progress" id="progressgit"></div>
                <h3 class="p-3" style="color:#000080">Git & Github</h3>
            </div>

            <div class="col-md-3 d-flex flex-column justify-content-center align-items-center">
                <div class="progress" id="progresssublimetext"></div>
                <h3 class="p-3" style="color:#EC662B">Sublime Text</h3>
            </div>

        </div>

    </div>
<br/>
<br/>
<br/>

<div id="footer"></div>

<script src="portfolio.js"></script>
